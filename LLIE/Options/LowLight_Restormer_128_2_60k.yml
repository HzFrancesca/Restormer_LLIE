# general settings
name: LowLight_Restormer_128_2_60k
model_type: ImageCleanModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 42

# dataset and data loader settings
datasets:
  train:
    name: TrainSet
    type: Dataset_PairedImage
    dataroot_gt: ./datasets/LOL-v2/Real_captured/Train/Normal
    dataroot_lq: ./datasets/LOL-v2/Real_captured/Train/Low
    geometric_augs: true

    filename_tmpl: "{}"
    io_backend:
      type: disk

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 1
    batch_size_per_gpu: 2

    ### ------- Training on single fixed-patch size 128x128---------
    mini_batch_sizes: [2]
    iters: [60000]
    gt_size: 128
    gt_sizes: [128]
    ### ------------------------------------------------------------

    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: ValSet
    type: Dataset_PairedImage
    dataroot_gt: ./datasets/LOL-v2/Real_captured/Test/Normal
    dataroot_lq: ./datasets/LOL-v2/Real_captured/Test/Low
    io_backend:
      type: disk

# network structures
network_g:
  type: Restormer
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [4, 6, 6, 8]
  num_refinement_blocks: 4
  heads: [1, 2, 4, 8]
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: WithBias
  dual_pixel_task: False

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  total_iter: 60000
  warmup_iter: -1 # no warm up
  use_grad_clip: true

  # 阶梯式学习率调度：在 25%, 50%, 70%, 80% 时分别减半学习率
  # 起始学习率: 2e-4
  # 15000 轮: 2e-4 -> 1e-4
  # 30000 轮: 1e-4 -> 5e-5
  # 42000 轮: 5e-5 -> 2.5e-5
  # 48000 轮: 2.5e-5 -> 1.25e-5
  scheduler:
    type: MultiStepRestartLR
    milestones: [15000, 30000, 42000, 48000]
    gamma: 0.5
    restarts: [0]
    restart_weights: [1]

  mixing_augs:
    mixup: false
    mixup_beta: 1.2
    use_identity: true

  optim_g:
    type: AdamW
    lr: !!float 2e-4
    weight_decay: !!float 1e-4
    betas: [0.9, 0.999]

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1
    reduction: mean

# validation settings
val:
  window_size: 8
  val_freq: !!float 4e3
  save_img: false
  rgb2bgr: true
  use_image: true
  max_minibatch: 8

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false  # 与 metrics_cal.py 保持一致，在RGB空间计算

  early_stopping:
    enabled: false # 是否启用早停
    patience: 20 # 容忍验证指标不提升的次数 (20 * val_freq = 80k 次迭代)
    monitor: psnr # 监控的指标 (对应 logger 中打印的指标名称)

# logging settings
logger:
  print_freq: 1000
  save_checkpoint_freq: ~
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
